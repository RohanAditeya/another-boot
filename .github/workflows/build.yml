name: boot-framework-build
on: [push]
jobs:
  maven_clean_deploy:
    name: Build and publish Repo
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'corretto'
          check-latest: true
          cache: maven
      - name: Test with Maven
        if: github.ref_type == 'branch' && !(startsWith(github.ref_name, 'release') || startsWith(github.ref_name, 'main'))
        run: mvn --batch-mode --update-snapshots --show-version verify
      - name: Deploy with Maven
        if: github.ref_type == 'branch' && (startsWith(github.ref_name, 'release') || startsWith(github.ref_name, 'main'))
        run: mvn --batch-mode --show-version deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Release version
        uses: qcastel/github-actions-maven-release@master
        env:
          JAVA_HOME: /usr/lib/jvm/java-21-openjdk/
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          git-release-bot-name: "release-bot"
          git-release-bot-email: "release-bot@example.com"
          release-branch-name: "main"
          version-patch: true
          access-token: ${{ secrets.GITHUB_TOKEN }}
    timeout-minutes: 10